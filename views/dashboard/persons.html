<div class="container-fluid">
  <div class="row">

    {include="dashboard-menu"} 

    <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard - {$user.deslogin}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>


      


      <section>

        <div class="container">


            <form id="dash-form" action='/dashboard/meus-dados' method="post">


                <div class="row">

                    <div class="col-12">

                        <h2>Meus Dados</h2>

                        {if="$error"}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {$error}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {/if}

                        {if="$success"}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {$success}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {/if}


                    </div>


                </div>






                <div class="row">

                    <div class="col-md-6 col-12">

    
                        <div class="mb-3">
                        <label for="deslogin" class="form-label">Login</label>
                        <input type="text" class="form-control" name="deslogin" id="deslogin" value="{$user.deslogin}" disabled>
                        </div>



                        <div class="mb-3">
                        <label for="desperson" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="desperson" id="desperson" value="{$user.desperson}">
                        </div>


                        <div class="mb-3">
                        <label for="desnick" class="form-label">Escolha um Apelido</label>
                        <input type="text" class="form-control" name="desnick" id="desnick" value="{$user.desnick}">
                        </div>

                        <div class="mb-3">
                        <label for="dtbirth" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" name="dtbirth" id="dtbirth" value="{$user.dtbirth}">
                        </div>

                        <div class="row">
                            <div class="col-md-3 col-2">
                                <label for="nrddd" class="form-label">DDD</label>
                                <input type="text" class="form-control" name="nrddd" id="nrddd" value="{$user.nrddd}">
                            </div>
                            <div class="col-md-9 col-10">
                                <label for="nrphone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" name="nrphone" id="nrphone" value="{$user.nrphone}">
                            </div>
                        </div>

                        <div class="mb-3">
                        <label for="desdocument" class="form-label">{if="$user.intypedoc == 0"}CPF{else}CNPJ{/if}</label>
                        <input type="text" class="form-control" name="desdocument" id="desdocument" value="{$user.desdocument}">
                        </div>

                                  

                        

                    </div>


                    <div class="col-md-6 col-12">
                        

                        <div class="mb-3">
                        <label for="deszipcode" class="form-label">CEP</label>
                        <input type="text" class="form-control" name="deszipcode" id="deszipcode" value="{$address.deszipcode}">
                        </div>

                        <div class="mb-3">
                        <label for="desaddress" class="form-label">Logradouro (Rua, Av. etc)</label>
                        <input type="text" class="form-control" name="desaddress" id="desaddress" value="{$address.desaddress}">
                        </div>

                        <div class="mb-3">
                        <label for="desnumber" class="form-label">NÃºmero</label>
                        <input type="text" class="form-control" name="desnumber" id="desnumber" value="{$address.desnumber}">
                        </div>

                        <div class="mb-3">
                        <label for="descomplement" class="form-label">Complemento (opcional)</label>
                        <input type="text" class="form-control" name="descomplement" id="descomplement" value="{$address.descomplement}">
                        </div>

                        <div class="mb-3">
                        <label for="desdistrict" class="form-label">Bairro</label>
                        <input type="text" class="form-control" name="desdistrict" id="desdistrict" value="{$address.desdistrict}">
                        </div>






                        <div class="input-group mb-3">
                        <label class="input-group-text" for="state">Estado</label>
                        <select form="dash-form" class="form-select" id="state" name="state">

                            <option value="0">Insira um Estado...</option>

                            {loop="$state"}
                            <option value="{$value.idstate}" {if="$address.idstate == $value.idstate"}selected="selected"{/if}>{$value.desstate}</option>
                            {/loop}
                            
                            
                            
                            
                        </select>
                        </div>




                        <div class="input-group mb-3">
                        <label class="input-group-text" for="city">Cidade</label>
                        <select form="dash-form" class="form-select" id="city" name="city">

                            <option value="0" selected>Insira uma Cidade...</option>


                            {loop="$city"}
                            <option value="{$value.idcity}" {if="$address.idcity == $value.idcity"}selected="selected"{/if}>{$value.descity}</option>
                            {/loop}
                            
                            
                            
                        </select>
                        </div>






                    </div>

                </div>







                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>

                        <a class="btn btn-danger" href="/dashboard/meus-dados">Voltar</a>
                    </div>
                </div>



            </form>

        </div>


      </section>




    </main>

    
  </div>
</div>
